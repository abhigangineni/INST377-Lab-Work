<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sai Gangineni's Labs for INST377</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header h1">Sai Gangineni's Labs for INST377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h2 class="subtitle">Album Names</h2>
          <ol class="box">
            <li>After Hours - The Weeknd</li>
            <li>Future Nostalgia - Dua Lipa</li>
            <li>Evolve - Imagine Dragons</li>
            <li>30 - Adele</li>
            <li>1000 Forms of Fear - Sia</li>
          </ol>
        </div>
        <div class="right_section box">
          <h2 class="subtitle">Image Carousel</h2>
          <div class="grid">
            <img class="grid img" src="images/mochi.gif" alt="mochi" />
            <img class="grid img" src="images/mochi.jpg" alt="mochi" />
            <img class="grid img" src="images/mochi.png" alt="mochi" />
            <img class="grid img" src="images/mochi.svg" alt="mochi" />
          </div>
          <div class="box">
            <p>These are Mochi Pics!!</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      GitHub Account:
      <a
        class="footer a"
        href="https://github.com/abhigangineni"
        target="_blank"
        rel="noopener noreferrer"
        >abhigangineni</a
      >
    </footer>
  </body>
</html>
